<body onload="onInit()">
    <div class="main-screen" onclick="toggleMenu()"></div>
    <div class="header-warp bgc">
        <header class="main-layout flex space-between align-center">
            <!-- <h1>MEME-GEN</h1> -->
            <img class="logo" src="imgs/LOGO.png" />
            
                <ul class="main-nav clean-list flex">

                </ul>

        </header>

    <main class="main-layout">

        <section class="editor-container">
            <div class="editor main-layout flex space-between align-center">
                <div class="canvas-container" contenteditable>
                    <!-- contenteditable -->
                    <canvas width="350" height="350" style="outline:1px solid #1c0080"></canvas>
                </div>

                <div class="editor-controller">
                    <input type="text" class="text-line" name="text-line" placeholder="Enter text here" contenteditable
                        onkeyup="onChangeText()" onblur="cleanPlaceholder()">
                    <img class="btn icon btn-down" src="imgs/icons/arrow-down.png" onclick="onMoveLine('down')" />
                    <img class="btn icon btn-up" src="imgs/icons/arrow-up.png" onclick="onMoveLine('up')" />
                    <img class="btn icon btn-change" src="imgs/icons/up-down-arrows.png" onclick="onChangeLine()" />

                    <img class="btn icon btn-add" src="imgs/icons/add.png" onclick="onCreateLine()" />
                    <img class="btn icon btn-delete" src="imgs/icons/trash.png" onclick="onDeleteLine()" />

                    <img class="btn icon btn-increase" src="imgs/icons/increase-font.png"
                        onclick="onFontSizing('plus')" />
                    <img class="btn icon btn-decrease" src="imgs/icons/decrease-font.png"
                        onclick="onFontSizing('minus')" />

                    <img class="btn icon btn-left" src="imgs/icons/align-left.png" onclick="onAlign('left')" />
                    <img class="btn icon btn-center" src="imgs/icons/center-align.png" onclick="onAlign('center')" />
                    <img class="btn icon btn-right" src="imgs/icons/align-right.png" onclick="onAlign('right')" />
                    <div class="outline-Color">
                        <img class="btn icon btn-right" src="imgs/icons/text-stroke.png" />
                        <input type="color" class="outline" name="outline" onchange="onChangeOutline(this.value)">

                    </div>
                    <div class="fill-color">
                        <img class="btn icon btn-right" src="imgs/icons/paint-board.png" />
                        <input type="color" class="fill" name="fill" onchange="onChangeFill(this.value)">
                    </div>
                    <div class="font">
                        <select class="" onchange="onChangeFont(this.value)">
                            <option value="impact">impact</option>
                            <option value="Arial">Arial</option>
                            <option value="Copperplate">Copperplate</option>
                            <option value="Calibri">Calibri</option>
                            <option value="Lucida Handwriting">Lucida Handwriting</option>
                        </select>
                    </div>
                    <img class="btn icon btn-download" src="imgs/icons/download_icon.png" onclick="onDownloadImg()" />

                    <!-- <button class="btn btn-download" onclick="onDownloadImg()">Download</button> -->
                    <a href="#" class="btn down" style="display: hidden;" onclick="downloadImg(this)"
                        download="my-meme.jpg">Download jpg</a>
                        <button class="btn btn-save" onclick="onSaveMeme()">Save</button>

                </div>
            </div>
        </section>
