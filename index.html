<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>MEME-GEN</title>
</head>

<body onload="onInit()">
    <header>

        <h1>MEME-GEN</h1>
        <!-- <img src="img/LOGO.png" /> -->
        <nav class="main-nav">
            <ul class="clean-list flex">
                <li class=""><a href="#">Gallery</a></li>
                <li class=""><a href="#">Memes</a></li>
                <li class=""><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <section class="editor">
            <div class="editor-contrler">
                <input type="text" class="text-line" name="text-line" placeholder="Enter text here">
                <!-- contenteditable onkeyup="onChangeText()" -->
                <button onclick="onChangeText()">add text</button>
                <div class="font-sizing">
                    <img class="btn icon" src="imgs/icons/increase-font.png" onclick="onFontSizing('plus')" />
                    <img class="btn icon" src="imgs/icons/decrease-font.png" onclick="onFontSizing('minus')" />
                    <img class="btn icon" src="imgs/icons/up-down-arrows.png" onclick="onChangeLine()" />
                    <img class="btn icon" src="imgs/icons/add.png" onclick="onCreateLine()" />
                    <img class="btn icon" src="imgs/icons/trash.png" onclick="onDeleteLine()" />
                    <input type="color" class="fillColor" name="fillColor" onchange="onChangeFill(this.value)">

                    <select onchange="onChangeFont(this.value)">
                        <option value="impact">impact</option>
                        <option value="Arial">Arial</option>
                        <option value="Copperplate">Copperplate</option>
                        <option value="Lucida Handwriting">Lucida Handwriting</option>
                    </select>
                    <!-- <img class="btn icon" src="imgs/icons/paint-board-and-brush.png" onclick="onFillClick()" /> -->
                    <div class="btn icon" onclick="onMoveLine('up')"> ↑ </div>
                    <div class="btn icon" onclick="onMoveLine('down')"> ↓ </div>

                    <!-- <button onclick="onFontSizing('plus')"></button>
                    <button onclick="onFontSizing('minus')"></button> -->
                </div>
            </div>
            <div class="canvas-container">
                <!-- contenteditable -->
                <canvas width="500" height="500" style="outline:1px solid #1c0080"></canvas>
            </div>
        </section>

        <section class="gallery">
            <img src="imgs/meme-imgs/1.jpg" onclick="onSetPickedImg(1)" />
            <img src="imgs/meme-imgs/2.jpg" onclick="onSetPickedImg(2)" />

        </section>
    </main>
    <script src="js/main.js"></script>
    <script src="js/meme-service.js"></script>
</body>

</html>
