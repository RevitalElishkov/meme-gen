<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>MEME-GEN</title>
</head>

<body onload="onInit()">
    <div class="bgc">
        <header class="main-layout flex space-between align-center ">
            <!-- <h1>MEME-GEN</h1> -->
            <img class="logo" src="imgs/LOGO.png" />
            <nav class="main-nav">
                <ul class="clean-list flex space-between">
                    <li class="" onclick="onOpenGallery()"><a href="#">Gallery</a></li>
                    <!-- <li class=""><a href="#">Memes</a></li> -->
                    <li class=""><a href="#">About</a></li>
                </ul>
            </nav>
    </div>
    </header>

    <main class="">

        <section class="editor-container">
            <div class="editor main-layout flex space-between align-center">
                <div class="canvas-container" contenteditable>
                    <!-- contenteditable -->
                    <canvas width="270.5" height="275.5" style="outline:1px solid #1c0080"></canvas>
                </div>

                <div class="editor-contrler">
                    <input type="text" class="text-line" name="text-line" placeholder="Enter text here" contenteditable
                        onkeyup="onChangeText()">
                    <!-- contenteditable onkeyup="onChangeText()" -->

                    <!-- <button onclick="onChangeText()">add text</button> -->

                    <div class="font-sizing">
                        <img class="btn icon" src="imgs/icons/increase-font.png" onclick="onFontSizing('plus')" />
                        <img class="btn icon" src="imgs/icons/decrease-font.png" onclick="onFontSizing('minus')" />
                        <div class="align-text">
                            <img class="btn icon" src="imgs/icons/align-left.png" onclick="onAlign('left')" />
                            <img class="btn icon" src="imgs/icons/center-align.png" onclick="onAlign('center')" />
                            <img class="btn icon" src="imgs/icons/align-right.png" onclick="onAlign('right')" />
                        </div>
                        <div class="">
                            <img class="btn icon" src="imgs/icons/add.png" onclick="onCreateLine()" />
                            <img class="btn icon" src="imgs/icons/trash.png" onclick="onDeleteLine()" />
                        </div>
                        <input type="color" class="fillColor" name="fillColor" onchange="onChangeFill(this.value)">

                        <select onchange="onChangeFont(this.value)">
                            <option value="impact">impact</option>
                            <option value="Arial">Arial</option>
                            <option value="Copperplate">Copperplate</option>
                            <option value="Lucida Handwriting">Lucida Handwriting</option>
                        </select>

                        <!-- <img class="btn icon" src="imgs/icons/download_icon.png" onclick="onDownload()" /> -->
                        <div>
                            <img class="btn icon" src="imgs/icons/arrow-up.png" onclick="onMoveLine('up')" />
                            <img class="btn icon" src="imgs/icons/arrow-down.png" onclick="onMoveLine('down')" />
                            <img class="btn icon" src="imgs/icons/up-down-arrows.png" onclick="onChangeLine()" />
                        </div>
                        <a href="#" class="btn" onclick="onDownloadImg(this)" download="my-meme.jpg">Download jpg</a>

                        <!-- <button onclick="onFontSizing('plus')"></button>
                    <button onclick="onFontSizing('minus')"></button> -->
                    </div>
                </div>
            </div>
        </section>

        <section class="gallery main-layout">
            <img src="imgs/meme-imgs/1.jpg" onclick="onSetPickedImg(1)" />
            <img src="imgs/meme-imgs/2.jpg" onclick="onSetPickedImg(2)" />

        </section>
    </main>

    <footer class="bgc"></footer>
    <script src="js/main.js"></script>
    <script src="js/meme-service.js"></script>
</body>

</html>
